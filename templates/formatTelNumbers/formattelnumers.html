<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
        <div class="well  normal-center-container">
            <h2>Format telephone numbers</h2>            
            <form method="post" class="form-horizontal row-fluid">
                {% csrf_token %}
                <div class="control-group">
                    <label class="control-label" for="basicinput">Input lines:</label>
                    <div class="controls">
                        {{numbersToFormat.inputText}}
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-large btn-primary">Format numbers</button>    
                      </div>                 
            </form>
        </div>
  </div>
{% endblock %}
