{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="well  normal-center-container">
        <h2>Format telephone numbers - Swedish edition</h2>            
        <form method="post" enctype="multipart/form-data" class="form-horizontal row-fluid">
            {% csrf_token %}
            <div class="control-group">
                <label class="control-label" for="basicinput">Description:</label>
                <div class="controls">
                    {{form.description}}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="basicinput">Upload file:</label>
                <div class="controls">
                    {{form.document}}
                </div>
          </div>
        </br>
            <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-large btn-primary">Upload</button>    
            </div>                 
        </form>
    </br>
        <div class="d-flex justify-content-center">
            <p><a href="{% url 'index' %}" class="btn btn-large btn-primary">Return to dashboard</a></p>       
        </div>    
    </div>
</div>

{% endblock %}
