<!-- templates/home.html -->
{% extends 'index.html' %}

{% block title %}index{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.user_name }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
